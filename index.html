<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" >
</head>
<body>
    <form>
        <input type="text" class="input" id='username'placeholder="enter your name" ></input>
        <input type="button" class="button" id="btn" value="ADD">
        <input type="text" class="input" id="onchange" placeholder="enter your name" onchange=getvalue()>
    </form>
    <p id="output"></p>
    <script>
        const text = document.getElementById("username");
        const button =document.getElementById("btn");
        const para =document.getElementById('output');

        function display(){
            para.innerHTML=text.value;
        }
        button.addEventListener('click',display)

        function getvalue(){
            var inputelement =document.getElementById('onchange');
            var value = inputelement.value
            console.log(value)
        }
    </script>
</body>
</html>
